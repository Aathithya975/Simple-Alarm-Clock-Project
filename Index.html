<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Simple Alarm Clock</title>    <style>        body {            font-family: Arial, sans-serif;            text-align: center;            margin-top: 50px;        }        .alarm-form {            margin-top: 20px;        }        .alarm-set-message {            margin-top: 10px;            font-weight: bold;            color: green;        }    </style></head><body>    <h1>Simple Alarm Clock</h1>    <p>Current Time: <span id="current-time">{{ current_time }}</span></p>    <form action="/" method="post" class="alarm-form">        <label for="hour">Hour:</label>        <input type="number" id="hour" name="hour" min="0" max="23">        <label for="minute">Minute:</label>        <input type="number" id="minute" name="minute" min="0" max="59">        <button type="submit">Set Alarm</button>    </form>    {% if alarm_set %}        <p class="alarm-set-message">Alarm set for: {{ alarm_time.strftime('%H:%M') }}</p>    {% endif %}    <script>        // Update the current time every second        function updateTime() {            fetch('/') // Make a GET request to the server                .then(response => response.text())                .then(data => {                    // Extract the time from the response (assuming the response is the HTML)                    const parser = new DOMParser();                    const doc = parser.parseFromString(data, 'text/html');                    const currentTimeElement = doc.getElementById('current-time');                    if (currentTimeElement) {                        document.getElementById('current-time').textContent = currentTimeElement.textContent;                    }                });        }        setInterval(updateTime, 1000); // Update every second    </script></body></html>
